<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src = dom.js></script>
    <title>CSS Combinators Pt. 2</title>
</head>
<body>
    CSS Combinators Pt. 2


    +
    <!-- ADJACENT SIBLING -->
    Example 1 - 
    <button type = 'button' id = "button1" onclick = "toggleText()">Example 1</button>
    <p id = 'combinatorex1' style = 'display: none'>
        HTML: <br>
        <code>
            &lt;parent&gt; <br>
                &lt;child&gt;&lt;/child&gt; <br>
            &lt;/parent&gt; <br>
        </code>
        
        CSS: <br>
        <code>parent>child</code> <br>     
    </p>

    ~
    <!-- GENERAL SIBLING -->
    Example 1 - 
    <button type = 'button' id = "button1" onclick = "toggleText()">Example 1</button>
    <p id = 'combinatorex1' style = 'display: none'>
        HTML: <br>
        <code>
            &lt;parent&gt; <br>
                &lt;child&gt;&lt;/child&gt; <br>
            &lt;/parent&gt; <br>
        </code>
        
        CSS: <br>
        <code>parent>child</code> <br>     
    </p>
    
</body>
</html>
